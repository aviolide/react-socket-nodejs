# docker-compose.yml
version: "3"
services:
  db:
    image: postgres
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    ports: ["5432:5432"]

  app:
    image: node_messages
    depends_on:
      - postgres
    environment:
      DB_HOST: db
    ports:
      - "4001:4001"
    command: ["./wait-for-it.sh", "db:5432"]

